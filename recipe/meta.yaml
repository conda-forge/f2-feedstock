{% set name = "f2" %}
{% set version = "2.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ayoisaiah/f2/archive/v{{ version }}.tar.gz
  sha256: 8b0776bdbde03041191d5d307a8f5b5aa8e87eb4380fb28f4c15d23975287a30

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - f2 --help

about:
  home: https://github.com/ayoisaiah/f2
  license: MIT
  license_file:
    - LICENCE
    - license-files/
  summary: Command-line batch renaming tool
  dev_url: https://github.com/ayoisaiah/f2

extra:
  recipe-maintainers:
    - danielnachun
