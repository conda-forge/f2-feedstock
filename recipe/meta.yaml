{% set version = "2.2.2" %}

package:
  name: f2
  version: {{ version }}

source:
  url: https://github.com/ayoisaiah/f2/archive/v{{ version }}.tar.gz
  sha256: 0785e40b1fd2adb55165f668dc2635d47559fd7534b0f1da33849f155c4e539b

build:
  number: 1

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - f2 &  # [not win]
    - exe_pid=$!  # [not win]
    - trap "kill -SIGTERM ${exe_pid}" SIGTERM  # [not win]
    - start /b f2   # [win]
    - if %errorlevel% neq 0 exit %errorlevel%  # [win]
    - taskkill /F /im f2.exe  # [win]
    - if %errorlevel% neq 0 exit %errorlevel%  # [win]

about:
  home: https://github.com/ayoisaiah/f2
  license: MIT
  license_file:
    - LICENCE
    - license-files/
  summary: Command-line batch renaming tool
  dev_url: https://github.com/ayoisaiah/f2

extra:
  recipe-maintainers:
    - danielnachun
